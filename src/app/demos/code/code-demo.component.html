<p>
  The component formats code snippets such as <sky-code>sky-code</sky-code>.
</p>
<p>
  <sky-code>escapeCharacters="true"</sky-code> renders special characters as text.
</p>
<p>
  Example: "<span>span tag content</span>."
</p>
<p>
  Otherwise, the component renders special characters as code.
</p>
<p>
  Example: "<sky-code>span tag content</sky-code>."
</p>
